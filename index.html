<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Triangle</title>
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
</head>
<body>
    <h1>Please enter 3 side lengths to determine what kind of triangle:</h1>
    <form id="triangle">
        <label for="input1">1st length:</label>
        <input id="input1" type="text">
        <label for="input2">2nd length:</label>
        <input id="input2" type="text">
        <label for="input3">3nd length:</label>
        <input id="input3" type="text">

        <button type="submit" class="btn">Go!</button>

    </form>

    <div id="equilateral" class="hidden">
        <h1>Equilateral: all sides are equal</h1>
    </div>

    <div id="isosceles" class="hidden">
        <h1>Isosceles: exactly 2 sides are equal.</h1>
    </div>

    <div id="scalene" class="hidden">
        <h1>Scalene: no sides are equal.</h1>
    </div>
</body>
</html>
